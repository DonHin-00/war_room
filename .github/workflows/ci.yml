name: Cyber War Simulation CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Smoke Test
      run: |
        # Run the runner for 10 seconds to ensure no crashes
        timeout 10s python3 simulation_runner.py || true

    - name: Check Artifacts
      run: |
        # Ensure state files were created
        ls -la simulation_data/
